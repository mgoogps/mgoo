    <script>
        $('#user-nav').collapse('open');
        var loginInfo = mg.GetUserInfo();
        function logout() { 
            var msg = "确定注销当前账号?"; 
            if (loginInfo && loginInfo.code) {
                msg = "确定注销当前账号并解除与微信的绑定？";
            }
            var modal = new amModal({ msg: msg, cancel: true });
            modal.open();
          
            modal.onConfirm(function () {
                if (loginInfo && loginInfo.UserID) {
                    var data = { OpenID: loginInfo.Token || "", UserID: loginInfo.UserID };
                    $.ajax({
                        url: "/ajax/Login.asmx/DeleteOpenID",
                        data: JSON.stringify(data),
                        type: "post",
                        dataType: "json",
                        contentType: "application/json",
                        success: function (r) {
                            var reulst = JSON.parse(r.d);

                            if (reulst.StatusCode === 200) {

                            }
                            sessionStorage.setItem("isAjax", null)
                            sessionStorage.clear();
                            localStorage.clear();
                            if (loginInfo.code) {
                                window.location.href = reulst.Result || "/Login.aspx";
                            } else
                                window.location.href = "/Login.aspx";

                        },
                        error: function (e) {
                            console.log(e);
                        }
                    });
                } else {
                    sessionStorage.clear();
                    localStorage.clear();
                    window.location.href = "/Login.aspx";
                }
            })
        }
    </script>

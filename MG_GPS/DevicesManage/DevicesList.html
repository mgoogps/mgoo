        <div class="bjui-searchBar">
            <label>设备名称：</label><input type="text" id="txtDeviceName" value="" name="code" class="form-control" size="20" placeholder="IMEI/设备名称...">&nbsp;

            <select name="type" data-toggle="selectpicker">

                <option value="4">交通</option>
            </select>&nbsp;-->

            <button type="submit" class="btn-default" data-icon="search" onclick="GetDeviceList()">查询</button>&nbsp;
            <!--<a class="btn btn-orange" href="javascript:;" onclick="$(this).navtab('reloadForm', true);" data-icon="undo">清空查询</a>-->

                <div class="btn-group">
                    <button type="button" class="btn-default dropdown-toggle" data-toggle="dropdown" data-icon="copy">复选框-批量操作<span class="caret"></span></button>
                    <ul class="dropdown-menu right" role="menu">
                        <li><a href="book1.xlsx" data-toggle="doexport"  onclick="tableExport('tbDeviceManagement', '设备管理', 'xls')">导出<span style="color: green;">&nbsp;Execl</span></a></li>

                </div>
            </div>
        </div>
        <div class="bjui-moreSearch">
            <label>职业：</label><input type="text" value="" name="profession" size="15" />
            <label>&nbsp;性别:</label>
            <select name="sex" data-toggle="selectpicker">
                <option value="">全部</option>
                <option value="true">男</option>
                <option value="false">女</option>
            </select>
            <label>&nbsp;手机:</label>
            <input type="text" value="" name="mobile" size="10">
        </div>

</div>
<div class="bjui-pageContent tableContent">
    <table  class="table table-bordered table-hover table-striped table-top" data-width="100%" data-nowrap="true" id="tbDeviceManagement">
        <thead>
            <tr id="clear">
                <th width="40">序号</th>
                <th>设备名称</th>
                <th>设备型号</th>
                <th>SIM号码</th>
                <th>车牌号</th>
                <th>联系人</th>
                <th>联系人电话</th>
                <th >出厂时间</th>
                <th >激活时间</th>
                <th >过期时间</th>
                <th>所属用户</th>
                <th width="60">网络定位</th>
                <!--<th data-order-field="profession">职业</th> 
                <th data-order-field="createtime">登记时间</th>-->
                <th ><input type="checkbox" class="checkboxCtrl" data-group="ids" data-toggle="icheck"></th>
                <th >操作</th>
            </tr>
        </thead>
        <tbody id="tBodyDeviceList">
          
        </tbody>
    </table>
</div>

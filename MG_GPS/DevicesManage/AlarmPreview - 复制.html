<script src="/Scripts/Statistics/StatisticsPublic.js"></script> 
<script src="/Scripts/Statistics/AlarmPreview.js"></script>
<div class="bjui-pageHeader">
    <form id="pagerForm">  
        <div class="bjui-searchBar">
            <label>选择用户:</label>
             <input type="text" name="menus" id="j_ztree_menus2" data-toggle="selectztree" size="18" data-tree="#ztree-user-name" readonly=""  class="form-control" style="width: 180px;"d ata-emptytxt="--城市--"> 
          
             <label>设备名称:</label>
            <select id="sDevice" data-toggle="selectpicker" data-live-search="true" data-emptytxt="--选择--">
                <option>请选择用户</option>
            </select>
            &nbsp;
            <label>时间段：</label>  
            <input type="text" name="txtStartDate" id="txtStartDate"  data-toggle="datepicker" size="12" class="form-control ok" style="padding-right: 15px; width: 150px;"> -
            <input type="text" name="txtEndDate" id="txtEndDate" data-toggle="datepicker" size="12" class="form-control ok" aria-required="true" style="padding-right: 15px; width: 150px;">
            &nbsp;
            
            <button type="button" class="btn-default" data-icon="search" id="btnSubmit" onclick="formSubmit()">查询</button>&nbsp;
            <!--<a class="btn btn-orange" href="javascript:;" data-toggle="reloadsearch" data-clear-query="true" data-icon="undo">清空查询</a>-->
            <div class="pull-right"> 
                <div class="btn-group">
                    <button type="button" class="btn-default dropdown-toggle" data-toggle="dropdown" data-icon="copy">复选框-批量操作<span class="caret"></span></button>
                    <ul class="dropdown-menu right" role="menu">
                        <li><a href="book1.xlsx" data-toggle="doexport" data-confirm-msg="确定要导出信息吗？">导出<span style="color: green;">全部</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
      
    </form>
</div>
<div class="bjui-pageContent tableContent"> 
            <table class="table table-bordered table-hover table-striped table-top" data-height="98%" data-selected-multi="false" id="tbAlarmPreview" data-toggle="tablefixed">
                <thead>
                    <tr>
                        <th width="35">序号</th>
                        <th >名称</th>
                        <th width="145">日期</th>
                        <th>震动报警</th>
                        <th >断电报警</th>
                        <th>接通报警</th>
                        <th >SOS报警</th>
                        <th >超速报警</th>
                        <th >出电子围栏报警</th>
                        <th >进电子围栏报警</th> 
                        <th >总计</th> 
                    </tr>
                </thead>
                <tbody id="tbodyAlarmPreview"></tbody>
            </table> 
       

</div>

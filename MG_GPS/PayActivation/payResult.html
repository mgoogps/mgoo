<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>支付结果</title><meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
	<meta charset="utf-8" />
    <style>
        .paysuccess {
           margin-top:50px;
           height:90px;
            padding-left :calc(50% - 45px)
        }
        .account {
            margin-top:30px;
            width:200px; 
           margin-left:calc(50% - 90px); 
        }
            .account p {
            line-height:10px;
            }
    </style>
</head>
<body>
    <header data-am-widget="header" class="am-header am-header-default">
        <h1 class="am-header-title">
            <a href="javascript:;" class="">
                支付成功
            </a>
        </h1>
    </header>
    <div class="am-container">

        <img src="assets/success.jpg"  class="paysuccess"/>

        <div class="account">
            <p>登录账号：<strong id="account"></strong> </p>
            <p>初始密码：<strong id="password"></strong> </p>
        </div>
    </div>

   <p style="margin-top:50px; width:100%;text-align:center">识别图中二维码关注美谷公众号来监控或管理该设备</p>
    <img src="assets/logo.gif" alt="" style="margin-left:calc(50% - 170px)" />

    <script src="assets/jquery-2.1.3.min.js"></script>
    <script src="assets/amazeui-2.7.2.min.js"></script>
    <script src="assets/layer_mobile/layer.js"></script>
    <script src="assets/global.js"></script>
    <script>
        var no = global.GetQueryString("no");
        var index = layer.open({
            type: 2
             , content: '确认支付结果...'
        });
        $(function () {
            setTimeout(function () {
                get(no);
            },2000); 
        });
        var get = function (no) {
            global.ajax({
                url: '/api/user/GetInfoByOrderNo',
                data: { no  : no},
                type: 'get',
                success: function (res) {
                    if (res.code == 0) {
                        if (res.result.Status == 2) {
                            $("#account").text(res.result.LoginName);
                            $("#password").text(res.result.Password);
                        } else {
                            layer.alert("支付失败!");
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
